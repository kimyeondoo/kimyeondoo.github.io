<!DOCTYPE html>
<html>

         <form>
             <fieldset>
                 <legend>수강과목</legend>

                     영어회화(초급)
                     <input type="time" value="09:00">
                 </label>
                 <label>
                     <input type="time" value="11:00">
                 </label>
             </fieldset>
             <br>br>
             <fieldset>

                    이름

                 </label>

                    학번

                 <br><br>

                    학과

                    교재

                 <label>
                     워크시ㅡ

                 </label>

                 <label>
                    단체주문

             <br><br>
             <fieldset>
                 <label>
                     <input type="submit" value="신청하기">
                 </label>
                 <label>
                     <input type="reset" value="다시쓰기">
                 </label>
             </fieldset>
         </form>
    </body>
</html>
